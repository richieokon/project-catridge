<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="richard" />
    <meta name="keywords" content="recycle, catridges, ink" />
    <title>Recycle Ink Catridges</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/ink.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col-md-7" style="height: 100vh;">
          <div
            class="container text-dark pt-5 d-flex flex-column justify-content-between"
          >
            <h1 class="text-center">
              Recycle Ink Catridge
            </h1>
            <div id="ibrd" class="my-4">
              <img src="images/693.jpg" alt="" class="img-fluid" />
            </div>

            <p>
              Start your free recycling scheme today! its easy and you will be
              entered into our monthly draw to win 20 Pounds worth of love to
              shop 2 shop vouchers.
            </p>

            <div class="semi">
              <small>Read More</small>
            </div>
          </div>
        </div>

        <div class="col-md-5" style="min-height: 100vh;">
          <div class="container">
            <h3 class="text-center mt-4">Arrange a collection</h3>
            <form>
              <label for="exampleInputEmail1"></label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Name"
              />

              <label for="exampleInputEmail1"></label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Company"
              />

              <label for="exampleInputEmail1"></label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email"
              />

              <label for="exampleInputEmail1"></label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Address"
              />

              <label for="exampleInputEmail1"></label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Post Code"
              />
              <!-- Example split danger button -->
              <div class="btn-group my-4" style="width: 100%;">
                <button
                  type="button"
                  id="bt"
                  class="btn btn-secondary"
                  style="
                    width: 90%;
                    text-align: left;
                    border-top-left-radius: 30px;
                    border-bottom-left-radius: 30px;
                  "
                >
                  Catridge
                </button>

                <button
                style="border-top-right-radius: 30px; border-bottom-right-radius: 30px; border-left: 1px solid white"
                  type="button"
                  id="bti"
                  class="btn dropdown-toggle dropdown-toggle-split bg-secondary"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </div>
              <div id="h"
                class="mt-3 d-flex justify-content-between"
                style=" margin: auto;"
              >
                <button type="button" class="btn btn-primary btn-sm">
                  Yes
                </button>
                <button type="button" class="btn btn-secondary btn-sm">
                  No
                </button>
              </div>
            </form>
            <button type="button" class="btn lb btn-primary btn-lg btn-block">
           Submit
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./bootstrap.bundle.min.js"></script>
  </body>
</html>
